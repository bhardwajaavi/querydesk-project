{% extends 'layout.html' %}
{% block content %}
<div class="container content-section">
    <div class="form-container">
        <h2>Register</h2>

       <!-- {% if form.errors %}
            <div class="form-errors">
                <strong>Please correct the errors below:</strong>
                <ul>
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                        <li>{{ error|striptags }}</li>
                    {% endfor %}
                {% endfor %}
                </ul>
            </div>
        {% endif %}-->

        <form method="POST">
            {% csrf_token %}
            
            <!-- This form now correctly includes all fields -->
            
            <div class="form-group">
                <input type="text" name="username" id="{{ form.username.id_for_label }}" required placeholder=" " value="{{ form.username.value|default:'' }}">
                <label for="{{ form.username.id_for_label }}">Username</label>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="{{ form.email.id_for_label }}" required placeholder=" " value="{{ form.email.value|default:'' }}">
                <label for="{{ form.email.id_for_label }}">Email</label>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" id="{{ form.password.id_for_label }}" required placeholder=" ">
                <label for="{{ form.password.id_for_label }}">Password</label>
            </div>

            <div class="form-group">
                <input type="password" name="password2" id="{{ form.password2.id_for_label }}" required placeholder=" ">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
            </div>

            <button type="submit" class="btn-primary">Register</button>
        </form>

        <div class="auth__action" style="text-align: center; margin-top: 20px;">
          <p>Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login</a></p>
        </div>
      </div>
    </div>
</div>
{% endblock %}
